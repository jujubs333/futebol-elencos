name: Atualizar Elencos Diariamente

on:
  schedule:
    # Roda todo dia √†s 3h da manh√£ UTC (meia-noite em Bras√≠lia)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Permite rodar manualmente pela interface do GitHub

jobs:
  atualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Buscar elencos da API
        env:
          API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
        run: node scripts/buscar-elencos.js
      
      - name: Commit e Push mudan√ßas
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/elencos.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Atualizar elencos - $(date -u +"%Y-%m-%d %H:%M UTC")" && git push)
